<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="%PUBLIC_URL%/icon-2.png"/>
    <link rel="stylesheet" href="./loginForm.css" />
    <title>Login</title>
</head>

<body>
    <section class="login">  
        <h2>Login</h2>
        <ul>
            <form id="login">
                <li>
                    <input required id="userid" type="text" placeholder="ID" name="userid"/>
                </li>
                <li>
                    <input required id="userpw" type="password" placeholder="Password" minlength="10" name="userpw" />
                </li>
                <li>
                    <input type="checkbox" id="chk_id" name="chk_id" /><label for="chk_id">Save ID</label>
                </li>
                <li>
                    <button id = "login_submit">Login</button>
                </li>
            </form>
        </ul>
        <div>
            <ul>
                <li><a href="">SignUp</a></li>
                <li><a href="">Find ID</a></li>
                <li><a href="">Find Password</a></li>
            </ul>
        </div>
    </section>
</body>

</html>
